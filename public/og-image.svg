<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#1d4ed8" opacity="0.1"/>
  <rect x="950" y="50" width="200" height="2" fill="#3b82f6" opacity="0.3"/>
  <rect x="50" y="450" width="150" height="2" fill="#1d4ed8" opacity="0.3"/>
  
  <!-- Main icon (scaled up version of AnswerChainIcon) -->
  <g transform="translate(450, 200) scale(8)">
    <!-- Chain link representing blockchain/verification -->
    <path 
      d="M8 6a2 2 0 1 1 4 0v1h2V6a4 4 0 1 0-8 0v1h2V6z" 
      fill="url(#iconGradient)"
      opacity="0.8"
    />
    <path 
      d="M6 9a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h2v-2H6v-2h2V9H6zm10 0v2h2v2h-2v2h2a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-2z"
      fill="url(#iconGradient)"
    />
    <!-- Question mark in the center -->
    <circle cx="12" cy="12" r="3" fill="#3b82f6" opacity="0.3"/>
    <path 
      d="M12 8.5a1.5 1.5 0 0 0-1.5 1.5h-1a2.5 2.5 0 0 1 5 0c0 .87-.5 1.43-1 1.75-.5.32-1 .5-1 1.25h-1c0-1.12.5-1.68 1-2 .5-.32 1-.68 1-1.5A1.5 1.5 0 0 0 12 8.5z"
      fill="#ffffff"
    />
    <circle cx="12" cy="16" r="0.5" fill="#ffffff"/>
    <!-- Academic cap element -->
    <path 
      d="M2 18l10-4 10 4-10 4-10-4z" 
      fill="url(#iconGradient)"
      opacity="0.4"
      transform="scale(0.6) translate(6, 2)"
    />
  </g>
  
  <!-- Title -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">
    AnswerChain
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="32" text-anchor="middle" fill="#94a3b8">
    Ask. Answer. Verify.
  </text>
  
  <!-- Description -->
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" text-anchor="middle" fill="#64748b">
    Academic Q&amp;A platform with blockchain-verified answers
  </text>
</svg>
